<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TabHideout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .tab-table {
            border: none;
            border-collapse: collapse;
            width: 100%;
        }

        .tab-row td {
            vertical-align: middle;
            padding: 5px 3px;
        }

        .favicon {
            width: 25px;
        }

        .favicon img {
            max-width: 100%;
            height: auto;
        }

        .title {
            font-size: 12px;
            max-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .title:hover {
            color: lightskyblue;
        }

        .close-icon {
            width: 25px;
        }

        .close-icon button:hover {
            color: red;
        }

        .tab-row {
            cursor: pointer;
        }

        .deleting-row .close-icon button:hover {
            color: #0d0;
        }

        .close-icon button {
            width: 100%;
            height: 100%;
            font-size:16px;
            text-align: center;
            background: none;
            border: none;
            outline: none;
        }

        .deleting-row .title {
            text-decoration: line-through;
        }

        .deleting-row td {
            background: #eee;
        }

        .note {
            font-size: 12px;
            background: #eee;
            padding: 5px;
            margin-top: 5px;
        }

        .beginner-guide {
            padding: 15px 0;
            text-align: center;
            font-size: 15px;
            color: #aaa;
        }

        .filter {
            padding: 3px;
            width: 100%;
            outline: none;;
            border-left: none;
            border-right: none;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .filter-form {
            margin-bottom: 5px;
        }

        .tabs-list {
            list-style: none;
        }

        .tabs-list li + li {
            margin-top: 5px;
        }

        .app-wrapper {
            min-width: 300px;
            padding: 5px;
        }

        .app-header {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .prompt {
            padding: 5px 0;
            font-size: 12px;
        }

        .prompt span + span {
            margin-left: 5px;
        }

        .accept-open:hover {
            color: red;
        }

        .accept-delete:hover {
            color: red;
        }

        .close-prompt:hover {
            color: lightskyblue;
        }

        .open-all, .delete-all {
            font-weight: bold;
        }

        .controls {
            padding: 5px 0;
        }

        .controls > span + span {
            margin-left: 10px;
        }

        .open-all:hover, .delete-all:hover {
            color: lightskyblue;
        }

        .open-all,
        .delete-all,
        .accept-delete,
        .accept-open,
        .close-prompt {
            cursor: pointer;
        }

        .hostname {
            color: #bbb;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="popup.js"></script>
</body>
</html>
